<!doctype html>
<html lang="en">
<head>
    <link href="../css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
<div class="container">

    <!-- Content for section 1 goes here -->
    <section class="section1">
        <div class="container">
            <div class="tip-tracker-container">
                <h2 class="tip-header-container">Tip Tracker</h2><br>
                <section id="tip-tracker" class="container">
                    <form>
                        <label for="tax-percentage">Tax Percentage:</label>
                        <input type="number" id="tax-percentage" name="tax-percentage" min="0" max="100" step="0.01">
                        <br>
                        <div class="day-container">
                            <div class="day">
                                <label for="select-day">Select Day:</label>
                                <select id="select-day" name="select-day">
                                    <option value="mon">Monday</option>
                                    <option value="tue">Tuesday</option>
                                    <option value="wed">Wednesday</option>
                                    <option value="thu">Thursday</option>
                                    <option value="fri">Friday</option>
                                    <option value="sat">Saturday</option>
                                    <option value="sun">Sunday</option>
                                </select>
                                <br><br>
                                <div class="input-container">
                                    <label for="cash-tip">Cash Tip:</label>
                                    <input type="number" id="cash-tip" name="cash-tip">
                                    <label for="card-tip">Card Tip:</label>
                                    <input type="number" id="card-tip" name="card-tip">
                                </div>
                            </div>
                        </div>
                        <br>
                        <h2>Tip Percentages</h2>
                        <label for="Front-percentage-1">Front:</label>
                        <label for="split-percentage-1"></label><input type="number" id="split-percentage-1"
                                                                       name="split-percentage-1" min="0" max="100"
                                                                       step="0.01">
                        <br>
                        <label for="Kitchen-percentage-2">Kitchen:</label>
                        <label for="split-percentage-2"></label><input type="number" id="split-percentage-2"
                                                                       name="split-percentage-2" min="0" max="100"
                                                                       step="0.01">
                        <br>
                        <br>
                        <button type="button" id="save-button">Save</button>
                    </form>
                </section>
            </div>
        </div>
    </section>

    <!-- Content for section 2 goes here -->
    <section class="section2">
        <section class="employee-section">
            <div class="container">
                <div class="employee-container">
                    <h2 class="employee-header-container">Employee Management</h2><br>
                    <div class="employee-list">
                        <ul>
                            <!-- Employee List Items -->
                        </ul>
                    </div>
                    <div class="employee-form">
                        <h3>Add Employee</h3>
                        <form>
                            <label for="employee-name">Employee Name:</label>
                            <input type="text" id="employee-name" name="employee-name">

                            <label for="employee-position">Position:</label>
                            <select id="employee-position" name="employee-position">
                                <option value="front">Front</option>
                                <option value="kitchen">Kitchen</option>
                            </select>

                            <h4>Days Worked</h4>
                            <div class="days-container">
                                <label for="monday-worked">Monday</label>
                                <input type="checkbox" id="monday-worked" name="days-worked" value="Monday">
                                <br>
                                <label for="tuesday-worked">Tuesday</label>
                                <input type="checkbox" id="tuesday-worked" name="days-worked" value="Tuesday">
                                <br>
                                <label for="wednesday-worked">Wednesday</label>
                                <input type="checkbox" id="wednesday-worked" name="days-worked" value="Wednesday">
                                <br>
                                <label for="thursday-worked">Thursday</label>
                                <input type="checkbox" id="thursday-worked" name="days-worked" value="Thursday">
                                <br>
                                <label for="friday-worked">Friday</label>
                                <input type="checkbox" id="friday-worked" name="days-worked" value="Friday">
                                <br>
                                <label for="saturday-worked">Saturday</label>
                                <input type="checkbox" id="saturday-worked" name="days-worked" value="Saturday">
                                <br>
                                <label for="sunday-worked">Sunday</label>
                                <input type="checkbox" id="sunday-worked" name="days-worked" value="Sunday">
                                <br>
                                <br>
                                <button type="button" id="save-button-2">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Content for section 3 goes here -->
    <section class="section3">
        <div class="container">
            <div class="pay-container">
                <h2 class="pay-header-container">Select Employees for Payment</h2><br>
                <section>
                    <form>
                        <label>
                            <input type="checkbox" name="employee" value="employee1"> Employee 1
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="employee" value="employee2"> Employee 2
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="employee" value="employee3"> Employee 3
                        </label>
                        <br>
                        <br>
                        <button type="button" id="pay-button" class="">Pay</button>
                    </form>
                </section>
            </div>
        </div>
    </section>

</div>
</body>
</html>
